<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>postForm</title>
</head>
<body>
    <form  id="postData">
        <div>
          date: <input type="text" name="" id="date">
        </div>
        <div>
          title: <input type="text" name="" id="title">
        </div>
        <div>
          <textarea name="" id="body" cols="40" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>

      document.getElementById('postData').addEventListener('submit', postData);

      async function postData(event){
        try {
          event.preventDefault();

          const date = await document.getElementById('date').value
          const title = await document.getElementById('title').value
          const body = await document.getElementById('body').value

          const res = await fetch('https://post-example-4jm88aw4d.now.sh', {
            method: 'POST',
            cache: 'default',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "date": date, "title": title, "post": body })
          })

          console.log(res)

        } catch(error) {

          console.log(error)
        
        }
      }
    </script>
</body>
</html>
